<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Password Generator</h1>


        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <!-- text bhi h isme and icon bhi -->
                <span class="copied" data-copymsg></span>
                <img src="./images/copy.svg" alt="" height="23" weight="23" >
            </button>
        </div>

        <div class="input-container">
            <!-- Password-length-div -->
            <div class="length-container">
                <p class="length-display">Password length</p>
                <p class="pwd-numeric-length" data-lengthNumber>0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate-password -->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>
    <script src="./trial.js"></script>
</body>
</html>
